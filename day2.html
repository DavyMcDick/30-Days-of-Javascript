<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <h1>Age Calculator</h1>
    <form action="" id="agecalculator">
      <label for="birthdate" class="birthdate">Enter your Birthdate: </label>
      <input type="date" id="birthdate" name="birthdate" required />
      <button type="submit">Submit</button>

      <div id="ageResult"></div>
    </form>
    <script>
      document
        .getElementById("agecalculator")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const birthdate = document.getElementById("birthdate").value;
          const birthDateObj = new Date(birthdate);
          const today = new Date();
          let age = today.getFullYear() - birthDateObj.getFullYear();
          const monthDiff = today.getMonth() - birthDateObj.getMonth();
          if (
            monthDiff < 0 ||
            (monthDiff === 0 && today.getDate() < birthDateObj.getDate())
          ) {
            age--;
          }
          const ageResult = `You are ${age} years old.`;
          document.getElementById("ageResult").innerText = ageResult;
        });
    </script>
  </body>
</html>
